            <div class="maincontent row">                  
                <ul class="breadcrumb" id="meetingList">
                    <li class="active">会议列表</li>                                                                  
                </ul>
                <div id="meeting-button"class="addMeeting" onclick="" data-toggle="modal" data-target="#myModal">新建会议</div>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="meeting_cancel();">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">新建会议</h4>
                            </div>
                            <div class="modal-body">
                              <div class="form-group has-feedback">
                                <span id="meeting_item">会议名</span>
                                <input type="text" id="meeting_username" class="form-control"  placeholder="请输入会议名" value="">
                                <span class="force"><i>*</i>必填</span>
                              </div>
                              <div class="form-group has-feedback">
                                <span id="meeting_item">会议密码</span>
                                <input type="password" id="meeting_passwordI" class="form-control"  placeholder="请输入密码" >
                                <span class="force"><i>*</i>必填</span>
                              </div>
                              <div class="form-group has-feedback">
                                <span id="meeting_item">确认密码</span>
                                <input type="password" id="meeting_passwordII" class="form-control"  placeholder="请确认密码" >
                                <span class="force"><i>*</i>必填</span>
                              </div>
                              
                              <div class="form-group has-feedback">
                                <span id="meeting_item">会议类型</span>
                                <select id="meeting_type">
                                    <option value ="0">普通</option>
                                    <option value ="1">讲课</option>
                                </select>
                                <span class="force"><i >*</i>必填</span>
                              </div>
                              <div class="form-group has-feedback">
                                <span id="meeting_item">会议密级</span>
                                <select id="meeting_sec">
                                    <option value ="0">绝密</option>
                                    <option value ="1">机密</option>
                                    <option value ="2">秘密</option>
                                    <option value ="3">内部</option>
                                    <option value ="4">公开</option>
                                </select>
                                <span class="force"><i>*</i>必填</span>
                              </div>
                              
                              <div class="form-group has-feedback">
                                <span id="meeting_item">会议描述</span>
                                <input type="text" id="meeting_info" class="form-control"  placeholder="请输入会议描述(选填)" >
                              </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="meeting_cancel();">取消</button>
                                <button type="button" class="btn btn-primary" onclick="meeting_submit();">确认提交</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="meeting-button" class="joinMeeting" onclick="" data-toggle="modal" data-target="#myModal1">搜索会议</div>
                <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="meeting_cancel();">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">搜索会议</h4>
                            </div>
                            <div class="modal-body">
                              <div class="form-group has-feedback">
                                <span id="meeting_item">会议id</span>
                                <input type="text" id="meeting_id" class="form-control"  placeholder="请输入会议id" value="">
                                <span class="force"><i >*</i>必填</span>
                              </div>
                              <div class="form-group has-feedback">
                                <span id="meeting_item">会议密码</span>
                                <input type="password" id="meeting_password1" class="form-control"  placeholder="请输入密码" >
                                <span class="force"><i >*</i>必填</span>
                              </div>
                              
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="meeting_cancel();">取消</button>
                                <button type="button" class="btn btn-primary" onclick="meeting_join();">加入会议</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="modal_join_meeting" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">加入会议</h4>
                            </div>          
                            
                            <div class="modal-body">
                              <div class="form-group has-feedback">
                                <span id="meeting_item">会议id</span>
                                <div class="form-control" id="modal_join_meeting_title"></div>
                              </div>
                              <div class="form-group has-feedback">
                                <span id="meeting_item">会议密码</span>
                                <input type="password" id="modal_join_meeting_password" class="form-control"  placeholder="请输入密码" >
                                <span class="force"><i >*</i>必填</span>
                              </div>
                              
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="modal_join_meeting_submit();">加入会议</button>
                            </div>
                        </div>
                    </div>
                </div>
