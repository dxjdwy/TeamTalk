<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/AdminLTE.min.css">
    <link rel="stylesheet" href="./css/all-skins.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="hold-transition login-page">
    <div class="login-box" id="rrapp" v-cloak>
        <div class="login-logo">
              <p id="Text">欢迎登录</p>
              <p id="TextII">语音会议系统</p>
        </div>
        <div class="login-box-body">
            <div class="form-group has-feedback">
              <input type="text" id="user" class="form-control" v-model="username" placeholder="请输入用户名" @blur="Pclogin">
            </div>
            <div class="form-group has-feedback">
              <input type="password" id="PasswordI" class="form-control" v-model="password" placeholder="请输入密码" @blur="PcloginI">
            </div>
            <h4 id="Loginhive" v-show="errFlag"><i class="fa fa-exclamation-triangle"></i>{{errorMsg}}</h4>
            <div class="row">
                <div class="col-xs-4">
                  <button type="button" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>
                  <button type="button" class="btn btn-primary btn-block btn-flat"  data-toggle="modal" data-target="#myModal">注册</button>
                </div>
            </div>
        </div>
    </div>
  
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">注册</h4>
            </div>
            <div class="modal-body">
              <div class="form-group has-feedback">
                <input type="text" id="reg_username" class="form-control" v-model="username1" placeholder="请输入用户名">
              </div>
              <div class="form-group has-feedback">
                <input type="password" id="reg_passwordI" class="form-control" v-model="password1" placeholder="请输入密码" >
              </div>
              <div class="form-group has-feedback">
                <input type="password" id="reg_passwordII" class="form-control" v-model="password2" placeholder="请输入密码" >
              </div>
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="reg_submit()">提交注册</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
    <script src="./js/vue.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    
</body>
</html>
